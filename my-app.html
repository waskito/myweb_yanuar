<!DOCTYPE html>
<html>
  <head>
    <title>Yanuar Waskito: Luas Segi Empat</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="masking"></div>
    <div class="container">
      <div class="contact background--dark--green">
        <h1 class="contact__title">Luas Segi Empat</h1>
        <hr class="divider"/>
          <label for="lebar">Lebar</label>
          <input type="text" id="lebar" name="number" min="0" placeholder="Lebar dalam cm">

          <label for="tinggi">Tinggi</label>
          <input type="text" id="tinggi" name="number" min="0" placeholder="Tinggi dalam cm">

          <input type="button" id="hitung" value="Hitung">
          <br>
          <br>
          <br>
          <label for="subject">Luas</label>
          <h1 id="luas"></h1>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#hitung').on('click', function(event){
        var lebar   = Number($('#lebar').val());
        var tinggi  = Number($('#tinggi').val());
        $('#luas').html(lebar*tinggi)
      })
    </script>
  </body>
</html>
